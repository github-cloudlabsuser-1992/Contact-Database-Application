# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - contactmanager1

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_06ed1f0878464e699cc1ad302c4e5f14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c81a5751654f480085b459ba997c6141 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_06ed1f0878464e699cc1ad302c4e5f14 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'contactmanager1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8a19336055a542be95b33a087a1af4b0 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_06ed1f0878464e699cc1ad302c4e5f14 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'